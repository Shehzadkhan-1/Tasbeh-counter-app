<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tasbeeh Counter</h1>
        <div class="tasbeeh">
            <h2 class="counter">0</h2>
            <div class="buttons">
                <button onclick="incrementCounter()" class="btn">Count</button>
                <button onclick="resetCounter()" class="btn">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
